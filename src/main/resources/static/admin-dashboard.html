<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Specific styles for the admin dashboard form */
        .dashboard-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dashboard-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h2>Add a New Flight</h2>
    <form id="add-flight-form">
        <div class="input-group">
            <label for="flightNumber">Flight Number:</label>
            <input type="text" id="flightNumber" name="flightNumber" required>
        </div>
        <div class="input-group">
            <label for="origin">Origin:</label>
            <input type="text" id="origin" name="origin" required>
        </div>
        <div class="input-group">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>
        </div>
        <div class="input-group">
            <label for="departureTime">Departure Time:</label>
            <input type="datetime-local" id="departureTime" name="departureTime" required>
        </div>
        <div class="input-group">
            <label for="arrivalTime">Arrival Time:</label>
            <input type="datetime-local" id="arrivalTime" name="arrivalTime" required>
        </div>
        <div class="input-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="totalSeats">Total Seats:</label>
            <input type="number" id="totalSeats" name="totalSeats" required>
        </div>
        <div class="input-group">
            <label for="flightClass">Class:</label>
            <select id="flightClass" name="flightClass" required>
                <option value="Economy">Economy</option>
                <option value="Business">Business</option>
                <option value="First Class">First Class</option>
            </select>
        </div>
        <div class="input-group">
            <label for="flightType">Type:</label>
            <select id="flightType" name="flightType" required>
                <option value="Domestic">Domestic</option>
                <option value="International">International</option>
            </select>
        </div>
        <button type="submit">Add Flight</button>
        <p id="message" style="text-align: center; margin-top: 1rem;"></p>
    </form>

</div>
<script src="js/add-flight.js"></script>
</body>
</html>
